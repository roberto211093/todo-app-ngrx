<li [class.completed]="todo.completed" [class.editing]="editing">
  <div class="view">
    <input 
      class="toggle"
      type="checkbox"
      [formControl] ="checkField"
       />
    <label (dblclick)="activeEditMode()">
      {{ todo.text }}
    </label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input type="text" 
         class="edit" 
         #textInput
         [formControl] ="textField" 
         [hidden]="editing" 
         (keyup.enter)="updateText()"
         (blur)="updateText()"/>
</li>
